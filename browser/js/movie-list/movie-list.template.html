<div class="container-fluid">
	<div class="col-md-12">
		<h4>Latest Releases</h4>
	</div>
	<div class="row">
		<div class="col-md-2" style="margin-bottom:20px;" ng-repeat="movie in row1" ui-sref="movieDetail({movieId: movie.id, pageNum: currentPage})">
			<a href="#" class="tt"><img ng-style="{'box-shadow': '6px 6px 26px 1px rgba(0,0,0,0.52)'}" class="img-responsive" ng-src="{{movie.image}}"><span class="ctr">{{ movie.title }}</span></a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2" style="margin-bottom:20px;" ng-repeat="movie in row2" ui-sref="movieDetail({movieId: movie.id, pageNum: currentPage})">
			<a href="#" class="tt"><img ng-style="{'box-shadow': '6px 6px 26px 1px rgba(0,0,0,0.52)'}" class="img-responsive" ng-src="{{movie.image}}"><span class="ctr">{{ movie.title }}</span></a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2" style="margin-bottom:20px;" ng-repeat="movie in row3" ui-sref="movieDetail({movieId: movie.id, pageNum: currentPage})">
			<a href="#" class="tt"><img ng-style="{'box-shadow': '6px 6px 26px 1px rgba(0,0,0,0.52)'}" class="img-responsive" ng-src="{{movie.image}}"><span class="ctr">{{ movie.title }}</span></a>
		</div>
	</div>

	<!-- FINAL ROW WITH 2 MOVIES IN IT -->
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-2" style="margin-bottom:20px;" ui-sref="movieDetail({movieId: movie19.id, pageNum: currentPage})">
			<a href="#" class="tt"><img ng-style="{'box-shadow': '6px 6px 26px 1px rgba(0,0,0,0.52)'}" class="img-responsive" ng-src="{{movie19.image}}"><span class="ctr">{{ movie19.title }}</span></a>
		</div>
		<div class="col-md-2" style="margin-bottom:20px;" ui-sref="movieDetail({movieId: movie20.id, pageNum: currentPage})">
			<a href="#" class="tt"><img ng-style="{'box-shadow': '6px 6px 26px 1px rgba(0,0,0,0.52)'}" class="img-responsive" ng-src="{{movie20.image}}"><span class="ctr">{{ movie20.title }}</span></a>
		</div>
		<div class="col-md-4"></div>
	</div>
</div> 


<!-- PAGE TOOLBAR -->
<div class="col-md-6 col-md-offset-3" style="text-align:center;margin-bottom:100px;margin-top:50px;">
	<div class="toolbar" role="toolbar">
		<div class="btn-group">
			<button type="button" class="btn btn-default background green" ui-sref="movieList({pageNum: 1})">
				<span>First</span>
			</button>
			<button type="button" class="btn btn-default background" ui-sref="movieList({pageNum: currentPage - 1})" ng-show="currentPage !== 1">
				<span>Prev</span>
			</button>
			<button type="button" class="btn btn-default background" ng-class="{ green: btn === pageBtns[0] }" ng-repeat="btn in pageBtns" ui-sref="movieList({pageNum: btn})">
				<span>{{ btn }}</span>
			</button>
			<button type="button" class="btn btn-default background" ui-sref="movieList({pageNum: currentPage + 3})" ng-hide="currentPage >= pages - 2">
				<span>...</span>
			</button>
			<button type="button" class="btn btn-default background" ui-sref="movieList({pageNum: currentPage + 1})" ng-hide="currentPage >= pages">
				<span>Next</span>
			</button>
			<button type="button" class="btn btn-default background green" ui-sref="movieList({pageNum: pages})">
				<span>Last</span>
			</button>
		</div>
	</div>
</div>
