<div class="container-fluid">

	<div class="col-md-12" style="margin-top: 25px;">
		<h4>Recently Viewed</h4>
	</div>

	<div class="row">
		<div class="col-md-2 col-xs-6" style="margin-bottom:20px;" ng-repeat="movie in recentlyViewed1" ui-sref="movieDetail({movieId: movie.id, pageNum: currentPage})">
			<a href="#" class="tt"><img ng-style="{'box-shadow': '6px 6px 26px 1px rgba(0,0,0,0.52)'}" class="img-responsive" ng-src="{{movie.image}}"><span class="ctr">{{ movie.title }}</span></a>
		</div>
	</div>

	<div class="row" style="margin-bottom: 80px;">
		<div class="col-md-2 col-xs-6" style="margin-bottom:20px;" ng-repeat="movie in recentlyViewed2" ui-sref="movieDetail({movieId: movie.id, pageNum: currentPage})">
			<a href="#" class="tt"><img ng-style="{'box-shadow': '6px 6px 26px 1px rgba(0,0,0,0.52)'}" class="img-responsive" ng-src="{{movie.image}}"><span class="ctr">{{ movie.title }}</span></a>
		</div>
	</div>

</div>
